name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install, build, and test
      run: |
        npm install
        npm test
        npm run build --if-present
      env:
        CI: true
