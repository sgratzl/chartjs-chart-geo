<!DOCTYPE html>
<html>
  <head>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@~4.1.1"></script>
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%; border: 1px solid black">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      fetch(' https://cdn.jsdelivr.net/npm/us-atlas/states-10m.json')
        .then((r) => r.json())
        .then((us) => {
          const nation = ChartGeo.topojson.feature(us, us.objects.nation).features[0];
          const states = ChartGeo.topojson.feature(us, us.objects.states).features;

          const chart = new Chart(document.getElementById('canvas').getContext('2d'), {
            type: 'choropleth',
            data: {
              labels: states.map((d) => d.properties.name),
              datasets: [
                {
                  label: 'States',
                  outline: nation,
                  data: states.map((d) => ({
                    feature: d,
                    value: Math.random() * 10,
                  })),
                },
              ],
            },
            options: {
              plugins: {
                legend: {
                  display: false,
                },
              },
              scales: {
                projection: {
                  axis: 'x',
                  projection: ChartGeo.geoEqualEarth(),
                },
                color: {
                  axis: 'x',
                  interpolate: (v) => (v < 0.5 ? 'green' : 'red'),
                  legend: {
                    position: 'bottom-right',
                    align: 'right',
                  },
                },
              },
            },
          });
        });
    </script>
  </body>
</html>
